name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Release binary
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: custom-role-generator
            asset_name: custom-role-generator-x86_64-unknown-linux-gnu.zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: custom-role-generator
            asset_name: custom-role-generator-x86_64-unknown-linux-musl.zip
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            artifact_name: custom-role-generator.exe
            asset_name: custom-role-generator-x86_64-pc-windows.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: custom-role-generator
            asset_name: custom-role-generator-x86_64-apple-darwin.zip


    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cross build with all features
        uses: actions-rs/cargo@v1
        with:
          use-cross: true 
          command: build
          args: --release --target ${{ matrix.target }} --all-features --verbose

      - name: Archive artifact
        run: |
          cd target/${{ matrix.target }}/release
          zip -r ${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.1.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true